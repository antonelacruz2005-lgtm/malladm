<style>
:root{
 --rosa:#ffd9ec; --rosa2:#ffecf6; --rosa3:#ffb3d9; --gris:#ddd;
 --verde:#c8f7cf; --amarillo:#fff4bd; --libre:#ffd1d1;
 --card:#ffeaf4; --shadow:0 4px 14px rgba(0,0,0,.08); --radius:14px;
}
body{margin:0;font-family:"Segoe UI",sans-serif;background:var(--rosa2);overflow-x:auto;}
h1{text-align:center;padding:20px;color:#b4166e;}
#progressBarContainer{width:90%;margin:0 auto 20px;background:#fff;padding:10px;border-radius:var(--radius);box-shadow:var(--shadow);}
#progressBar{height:22px;background:var(--rosa3);width:0%;border-radius:var(--radius);transition:width .4s;}
#progressLabel{text-align:center;font-weight:600;margin-top:6px;}
.wrap{display:flex;gap:20px;padding:20px;overflow:visible!important;}
.column{min-width:260px;background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow);position:relative;z-index:1;overflow:visible!important;}
h3{margin:0 0 10px;background:#f7cce3;padding:10px;border-radius:12px;cursor:pointer;box-shadow:var(--shadow);}
.contenidoColumn{display:none;}
.materia{background:#fff;border-radius:var(--radius);padding:12px;margin-bottom:12px;position:relative;cursor:pointer;box-shadow:var(--shadow);transition:transform .2s;}
.materia:hover{transform:scale(1.02);} 
.bloqueada{background:#f3d7e3;opacity:.6;cursor:not-allowed;}
.promocion{background:var(--verde)!important;}
.regular{background:var(--amarillo)!important;}
.libre{background:var(--libre)!important;}
.disponible{background:#f8e3ff!important;}
.tooltip{position:absolute;left:calc(100% + 12px);top:6px;width:260px;background:var(--rosa2);padding:10px;border-radius:var(--radius);box-shadow:var(--shadow);display:none;font-size:13px;z-index:999999!important;}
.materia:hover .tooltip{display:block;}
#negro{position:fixed;bottom:40px;left:-80px;width:80px;image-rendering:pixelated;animation:walk 8s linear infinite;z-index:9999;}
@keyframes walk{0%{left:-100px;}50%{left:calc(100% + 100px);}100%{left:-100px;}}
.notaBox{margin-top:8px;background:#fff;padding:6px;border-radius:10px;font-size:13px;border:1px solid #eee;}
</style>
</head>
