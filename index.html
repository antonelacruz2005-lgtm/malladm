<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Administraci贸n de Empresas (Pixel Art)</title>
    <style>
        /* Variables y Base Pixel Art */
        :root {
            --pixel-size: 4px;
            --bg-color: #f7d7e3;
            --primary-color: #e35a7a;
            --secondary-color: #87254c;
            /* Colores de Estado */
            --promocion-color: #79a838;  /* VERDE: Aprobada */
            --regular-color: #fce205;    /* AMARILLO: Regular */
            --libre-color: #d11c1c;      /* ROJO: Libre */
            --window-bg: #e0e0e0;
        }

        /* Fuerza el renderizado pixelado */
        * {
            image-rendering: pixelated;
        }

        body {
            font-family: monospace;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 14px;
        }

        /* Contenedor principal estilo "Ventana de Juego" */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--window-bg);
            border: var(--pixel-size) solid var(--secondary-color);
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0 0 var(--secondary-color),
                calc(-1 * var(--pixel-size)) calc(-1 * var(--pixel-size)) 0 0 var(--secondary-color);
            border-radius: 0;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--primary-color);
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #fff;
        }
        
        /* --- Estilos de la Barra de Progreso Pixel Art --- */
        .progress-container {
            margin-bottom: 25px;
            padding: 10px;
            background-color: #c7c7c7;
            border: 2px solid #5a5a5a;
            box-shadow: 2px 2px 0 0 #5a5a5a;
            position: relative;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 12px;
            background-color: var(--promocion-color);
            transition: width 0.5s ease-out;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            font-weight: bold;
            z-index: 1;
        }
        
        /* --- Estilos del Bot贸n de Reinicio Pixel Art --- */
        .reset-button {
            position: absolute;
            top: -15px;
            right: 20px;
            padding: 5px 10px;
            background-color: #ff5555;
            color: #fff;
            border: 2px solid #880000;
            box-shadow: 2px 2px 0 0 #880000;
            cursor: pointer;
            font-size: 0.8em;
            text-transform: uppercase;
            transition: all 0.1s;
            z-index: 20;
        }

        .reset-button:hover {
            background-color: #ff8888;
        }

        .reset-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 0 #880000;
        }

        /* --- Estilos del Buscador --- */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-container input {
            flex-grow: 1;
            padding: 5px;
            border: 2px solid var(--secondary-color);
            background-color: #fff;
            box-shadow: 2px 2px 0 0 var(--secondary-color);
            font-family: monospace;
            font-size: 1em;
        }
        
        /* Malla Grid */
        .malla-curricular {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .ciclo {
            background-color: #fff;
            padding: 10px;
            border-radius: 0;
            border: 2px dashed #ccc;
        }

        .ciclo h2 {
            text-align: center;
            color: var(--secondary-color);
            margin: 0 0 10px 0;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 5px;
            font-size: 1em;
        }

        /* Materias (Tarjetas) */
        .materia {
            margin-bottom: 8px;
            padding: 6px 8px;
            border-radius: 0;
            user-select: none;
            font-size: 0.8em;
            line-height: 1.2;
            text-transform: uppercase;
            border: 2px solid;
            box-shadow: 2px 2px 0 0 rgba(0,0,0,0.5);
            transition: all 0.05s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: var(--bg-color); /* Fondo base rosa p谩lido */
        }

        .materia:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 0 rgba(0,0,0,0.5);
        }

        .materia-title {
            flex-grow: 1;
            margin-bottom: 2px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Campo de Nota */
        .nota-input {
            width: 30px;
            padding: 0;
            text-align: center;
            border: 1px solid #333;
            background-color: #fff;
            font-size: 0.7em;
            margin-left: 5px;
            pointer-events: auto;
        }

        /* Selector de Estado (Pixel Art) */
        .estado-selector {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 2px 5px;
            border: 1px solid #333;
            font-size: 0.7em;
            font-family: monospace;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 5px;
            width: 100%;
            text-align: center;
            height: 25px;
            line-height: 1;
        }

        /* --- Estilos para los 3 Estados (Aplicados al fondo de la materia) --- */
        .promocion {
            border-color: var(--promocion-color) !important;
            background-color: #e6f7e4; /* Verde muy claro */
            color: #1a4f13;
        }
        .regular {
            border-color: var(--regular-color) !important;
            background-color: #fffde7; /* Amarillo muy claro */
            color: #7a5c00;
        }
        .libre {
            border-color: var(--libre-color) !important;
            background-color: #ffe8e8; /* Rojo muy claro */
            color: #6d0000;
        }
        /* Color del selector de estado basado en el estado */
        .estado-selector.libre { background-color: var(--libre-color); color: #fff; border-color: #880000; }
        .estado-selector.regular { background-color: var(--regular-color); color: #000; border-color: #d1b400; }
        .estado-selector.promocion { background-color: var(--promocion-color); color: #fff; border-color: #3f681a; }
        
        /* Indicadores visuales */
        .materia.disabled {
             opacity: 0.5;
        }

        /* Materias CASI DISPONIBLES */
        .casi-disponible {
            opacity: 1 !important;
            border: 3px solid #ff00ff !important;
            animation: pulse-border 1.5s infinite alternate;
        }

        @keyframes pulse-border {
            from { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
            to { box-shadow: 0 0 5px 3px rgba(255, 0, 255, 0.4); }
        }

        /* Resaltado de Dependencia */
        .dependencia-futura {
            border: 3px solid #0000ff !important;
            box-shadow: 4px 4px 0 0 #0000ff !important;
            transform: translate(-2px, -2px) scale(1.02);
        }

        /* Resaltado de b煤squeda */
        .materia.highlight {
            border-color: #ff00ff !important;
            box-shadow: 0 0 10px #ff00ff !important;
            opacity: 1;
            order: -1;
        }
        
        /* Tooltip (Requisitos) */
        .materia .tooltip-text {
            visibility: hidden;
            background-color: #000;
            color: #fff;
            text-align: left;
            border-radius: 0;
            padding: 4px 6px;
            position: absolute;
            z-index: 20;
            bottom: 100%;
            left: 0;
            white-space: normal;
            min-width: 150px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7em;
            pointer-events: none;
            border: 1px solid #fff;
        }

        .materia:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Gato de Pixel Art con Parpadeo */
        @keyframes blink {
            0%, 20%, 40%, 60%, 80%, 100% { 
                box-shadow: 
                    0px 0px 0 0 #000, 1px 0px 0 0 #000, 2px 0px 0 0 #000, 3px 0px 0 0 #000, 4px 0px 0 0 #000,
                    0px 1px 0 0 #000, 1px 1px 0 0 #000, 2px 1px 0 0 #000, 3px 1px 0 0 #000, 4px 1px 0 0 #000,
                    0px 2px 0 0 #000, 1px 2px 0 0 #000, 2px 2px 0 0 #000, 3px 2px 0 0 #000, 4px 2px 0 0 #000,
                    1px -1px 0 0 #000, 4px -1px 0 0 #000,
                    2px 1px 0 0 #ffff00, 3px 1px 0 0 #ffff00;
            }
            70%, 75% { 
                box-shadow: 
                    0px 0px 0 0 #000, 1px 0px 0 0 #000, 2px 0px 0 0 #000, 3px 0px 0 0 #000, 4px 0px 0 0 #000,
                    0px 1px 0 0 #000, 1px 1px 0 0 #000, 2px 1px 0 0 #000, 3px 1px 0 0 #000, 4px 1px 0 0 #000,
                    0px 2px 0 0 #000, 1px 2px 0 0 #000, 2px 2px 0 0 #000, 3px 2px 0 0 #000, 4px 2px 0 0 #000,
                    1px -1px 0 0 #000, 4px -1px 0 0 #000,
                    2px 1px 0 0 #000, 3px 1px 0 0 #000;
            }
        }
        
        .pixel-cat {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            z-index: 10;
            transform: scale(3);
            image-rendering: pixelated;
            animation: blink 4s infinite step-end;
        }

        /* Animaci贸n de Hojas de Cerezo */
        @keyframes fall {
            0% { transform: translate(0, -100px) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--fall-x, 20px), 100vh) rotate(var(--fall-rot, 720deg)); opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(var(--sway-dist, 10px)); }
            100% { transform: translateX(0); }
        }

        .leaf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .leaf {
            position: absolute;
            width: 8px; 
            height: 8px;
            background-color: transparent;
            box-shadow: 
                0 0 0 0 #f7b7b7, 1px 0 0 0 #f7b7b7, 2px 0 0 0 #f7b7b7,
                0 1px 0 0 #f7b7b7, 1px 1px 0 0 #e989a3, 2px 1px 0 0 #f7b7b7,
                1px 2px 0 0 #e989a3;
            
            animation: fall 10s linear infinite, sway 2s ease-in-out infinite alternate;
            opacity: 0;
        }

    </style>
</head>
<body>

<div class="leaf-container" id="leaf-container"></div>

<div class="container">
    <h1>MALLA CURRICULAR - ADMIN. DE EMPRESAS </h1>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">0/0 MATERIAS (0%)</div>
    </div>
    <button class="reset-button" onclick="resetProgress()">REINICIAR</button>

    <div class="search-container">
        <label for="materia-search" style="font-size:0.9em;"> BUSCAR:</label>
        <input type="text" id="materia-search" onkeyup="filterMateria()" placeholder="Escribe el nombre de la materia...">
    </div>

    <div class="malla-curricular" id="malla">
        <div class="ciclo" id="year-1">
            <h2>Nivelaci贸n / Primer A帽o</h2>
        </div>
        <div class="ciclo" id="year-2">
            <h2>Segundo A帽o</h2>
        </div>
        <div class="ciclo" id="year-3">
            <h2>Tercer A帽o</h2>
        </div>
        <div class="ciclo" id="year-4">
            <h2>Cuarto A帽o</h2>
        </div>
        <div class="ciclo" id="year-5">
            <h2>Quinto A帽o</h2>
        </div>
    </div>
    
    <div class="pixel-cat"></div>
</div>
<div id="confetti-container" class="confetti"></div>

<script>
    // --- 1. Definici贸n de la Malla Curricular con Correlatividades ---
    const CORRELATIVIDADES = {
        // CURSO DE NIVELACIN (Mapeado a year 1 para columna)
        "REA INTEGRADA": { year: 1, prerequisites: [], status: 'libre', note: '' },
        "MATEMTICAS": { year: 1, prerequisites: [], status: 'libre', note: '' },
        // PRIMER AO
        "PROBLEMTICA FILOSFICA Y METODOLOGA DE LAS CIENCIAS": { year: 1, prerequisites: ["REA INTEGRADA"], status: 'libre', note: '' },
        "ALGEBRA": { year: 1, prerequisites: ["MATEMTICAS"], status: 'libre', note: '' },
        "CONTABILIDAD BSICA": { year: 1, prerequisites: ["REA INTEGRADA"], status: 'libre', note: '' },
        "PRINCIPIO DE ADMINISTRACIN Y ORGANIZACIN": { year: 1, prerequisites: ["REA INTEGRADA"], status: 'libre', note: '' },
        "ANLISIS MATEMTICO": { year: 1, prerequisites: ["ALGEBRA"], status: 'libre', note: '' },
        "MICROECONOMA": { year: 1, prerequisites: ["ALGEBRA"], status: 'libre', note: '' },
        // SEGUNDO AO
        "DERECHO PRIVADO I": { year: 2, prerequisites: ["REA INTEGRADA", "MATEMTICAS"], status: 'libre', note: '' },
        "ADMINISTRACIN": { year: 2, prerequisites: ["PRINCIPIO DE ADMINISTRACIN Y ORGANIZACIN"], status: 'libre', note: '' },
        "CONTABILIDAD SUPERIOR": { year: 2, prerequisites: ["CONTABILIDAD BSICA"], status: 'libre', note: '' },
        "MACROECONOMA I": { year: 2, prerequisites: ["MICROECONOMA"], status: 'libre', note: '' },
        "MATEMTICA FINANCIERA": { year: 2, prerequisites: ["MICROECONOMA"], status: 'libre', note: '' },
        "ESTADSTICA I": { year: 2, prerequisites: ["ANLISIS MATEMTICO"], status: 'libre', note: '' },
        "DERECHO CONSTITUCIONAL Y ADMINISTRATIVO": { year: 2, prerequisites: ["DERECHO PRIVADO I"], status: 'libre', note: '' },
        "REA INTEGRADA II": { year: 2, prerequisites: ["PROBLEMTICA FILOSFICA Y METODOLOGA DE LAS CIENCIAS", "ALGEBRA", "CONTABILIDAD BSICA", "PRINCIPIO DE ADMINISTRACIN Y ORGANIZACIN", "MICROECONOMA"], status: 'libre', note: '' },
        // TERCER AO
        "SISTEMAS ADMINISTRATIVOS": { year: 3, prerequisites: ["ADMINISTRACIN"], status: 'libre', note: '' },
        "FINANZAS PBLICAS": { year: 3, prerequisites: ["MACROECONOMA I", "DERECHO CONSTITUCIONAL Y ADMINISTRATIVO"], status: 'libre', note: '' },
        "ESTADSTICA II": { year: 3, prerequisites: ["ESTADSTICA I"], status: 'libre', note: '' },
        "ADMINISTRACION ESTRATEGICA": { year: 3, prerequisites: ["SISTEMAS ADMINISTRATIVOS"], status: 'libre', note: '' },
        "ECONOMA APLICADA": { year: 3, prerequisites: ["MACROECONOMA I"], status: 'libre', note: '' },
        "HISTORIA Y RECURSOS ECONMICOS": { year: 3, prerequisites: ["REA INTEGRADA", "MATEMTICAS", "MACROECONOMA I"], status: 'libre', note: '' },
        "DERECHO EMPRESARIO": { year: 3, prerequisites: ["DERECHO PRIVADO I"], status: 'libre', note: '' },
        // CUARTO AO
        "PSICOLOGIA Y SOCIOLOGIA ORGANIZACIONAL": { year: 4, prerequisites: ["REA INTEGRADA II"], status: 'libre', note: '' },
        "INVESTIGACIN OPERATIVA": { year: 4, prerequisites: ["ESTADSTICA II"], status: 'libre', note: '' },
        "COSTOS PARA LA TOMA DE DECISIONES": { year: 4, prerequisites: ["CONTABILIDAD SUPERIOR", "MATEMTICA FINANCIERA"], status: 'libre', note: '' },
        "ANLISIS DE ESTADOS CONTABLES": { year: 4, prerequisites: ["REA INTEGRADA II"], status: 'libre', note: '' },
        "COMERCIALIZACIN I": { year: 4, prerequisites: ["ADMINISTRACION ESTRATEGICA", "INVESTIGACIN OPERATIVA"], status: 'libre', note: '' },
        "FORMACIN TRIBUTARIA": { year: 4, prerequisites: ["FINANZAS PBLICAS"], status: 'libre', note: '' },
        "ADMINISTRACIN FINANCIERA": { year: 4, prerequisites: ["MATEMTICA FINANCIERA", "ANLISIS DE ESTADOS CONTABLES"], status: 'libre', note: '' },
        "REA INTEGRADA III": { year: 4, prerequisites: ["DERECHO PRIVADO I", "CONTABILIDAD SUPERIOR", "REA INTEGRADA II", "ADMINISTRACION ESTRATEGICA"], status: 'libre', note: '' },
        // QUINTO AO
        "COMERCIALIZACIN II": { year: 5, prerequisites: ["COMERCIALIZACIN I"], status: 'libre', note: '' },
        "ADMINISTRACION DE PERSONAL": { year: 5, prerequisites: ["PSICOLOGIA Y SOCIOLOGIA ORGANIZACIONAL"], status: 'libre', note: '' },
        "DERECHO LABORAL Y DE LA SEGURIDAD SOCIAL": { year: 5, prerequisites: ["DERECHO CONSTITUCIONAL Y ADMINISTRATIVO"], status: 'libre', note: '' },
        "EVALUACIN DE PROYECTOS": { year: 5, prerequisites: ["ECONOMA APLICADA", "ADMINISTRACIN FINANCIERA"], status: 'libre', note: '' },
        "ADMINISTRACIN DE LA PRODUCCIN": { year: 5, prerequisites: ["COMERCIALIZACIN I"], status: 'libre', note: '' },
        "DIRECCIN Y GESTIN EMPRESARIAL": { year: 5, prerequisites: ["REA INTEGRADA III", "ADMINISTRACION DE PERSONAL"], status: 'libre', note: '' },
    };

    const MATERIAS_POR_AO = {
        1: ["REA INTEGRADA", "MATEMTICAS", "PROBLEMTICA FILOSFICA Y METODOLOGA DE LAS CIENCIAS", "ALGEBRA", "CONTABILIDAD BSICA", "PRINCIPIO DE ADMINISTRACIN Y ORGANIZACIN", "ANLISIS MATEMTICO", "MICROECONOMA"],
        2: ["DERECHO PRIVADO I", "ADMINISTRACIN", "CONTABILIDAD SUPERIOR", "MACROECONOMA I", "MATEMTICA FINANCIERA", "ESTADSTICA I", "DERECHO CONSTITUCIONAL Y ADMINISTRATIVO", "REA INTEGRADA II"],
        3: ["SISTEMAS ADMINISTRATIVOS", "FINANZAS PBLICAS", "ESTADSTICA II", "ADMINISTRACION ESTRATEGICA", "ECONOMA APLICADA", "HISTORIA Y RECURSOS ECONMICOS", "DERECHO EMPRESARIO"],
        4: ["PSICOLOGIA Y SOCIOLOGIA ORGANIZACIONAL", "INVESTIGACIN OPERATIVA", "COSTOS PARA LA TOMA DE DECISIONES", "ANLISIS DE ESTADOS CONTABLES", "COMERCIALIZACIN I", "FORMACIN TRIBUTARIA", "ADMINISTRACIN FINANCIERA", "REA INTEGRADA III"],
        5: ["COMERCIALIZACIN II", "ADMINISTRACION DE PERSONAL", "DERECHO LABORAL Y DE LA SEGURIDAD SOCIAL", "EVALUACIN DE PROYECTOS", "ADMINISTRACIN DE LA PRODUCCIN", "DIRECCIN Y GESTIN EMPRESARIAL"]
    };

    const STATUS_MAP = {
        'libre': 'LIBRE',
        'regular': 'REGULAR',
        'promocion': 'PROMOCIN'
    };

    const STORAGE_KEY = 'lae_malla_progreso_pixel_final';

    // --- Funciones de Persistencia ---

    function loadProgress() {
        const savedProgress = localStorage.getItem(STORAGE_KEY);
        if (savedProgress) {
            const progress = JSON.parse(savedProgress);
            for (const materia in progress) {
                if (CORRELATIVIDADES[materia]) {
                    CORRELATIVIDADES[materia].status = progress[materia].status || 'libre';
                    CORRELATIVIDADES[materia].note = progress[materia].note || '';
                }
            }
        }
    }

    function saveProgress() {
        const progress = {};
        for (const materia in CORRELATIVIDADES) {
            progress[materia] = { 
                status: CORRELATIVIDADES[materia].status,
                note: CORRELATIVIDADES[materia].note 
            };
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
    }

    // --- L贸gica de Correlatividad ---

    function getPendingRequirementCount(materiaName) {
        const requirements = CORRELATIVIDADES[materiaName].prerequisites;
        if (requirements.length === 0) return 0;

        return requirements.filter(req => CORRELATIVIDADES[req] && CORRELATIVIDADES[req].status !== 'promocion').length;
    }

    function isAvailable(materiaName) {
        return getPendingRequirementCount(materiaName) === 0;
    }

    function getPendingRequirements(materiaName) {
        const requirements = CORRELATIVIDADES[materiaName].prerequisites;
        if (requirements.length === 0) return "";
        const pending = requirements.filter(req => CORRELATIVIDADES[req] && CORRELATIVIDADES[req].status !== 'promocion');
        if (pending.length === 0) return "";
        
        return `REQUISITOS PENDIENTES:\n- ${pending.join('\n- ')}`;
    }

    // --- Funciones de Progreso y Reinicio ---
    
    function updateProgress() {
        const totalMaterias = Object.keys(CORRELATIVIDADES).length;
        let approvedCount = 0;
        
        for (const materia in CORRELATIVIDADES) {
            if (CORRELATIVIDADES[materia].status === 'promocion') {
                approvedCount++;
            }
        }

        const percentage = totalMaterias > 0 ? (approvedCount / totalMaterias) * 100 : 0;
        
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        if (progressBar && progressText) {
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${approvedCount}/${totalMaterias} MATERIAS (${Math.round(percentage)}%)`;
        }
    }

    function resetProgress() {
        if (confirm("驴Est谩s seguro de que quieres REINICIAR todo tu progreso? Esta acci贸n es permanente.")) {
            localStorage.removeItem(STORAGE_KEY);
            window.location.reload(); 
        }
    }
    
    // --- L贸gica del Buscador (Filtro) ---

    function filterMateria() {
        const searchTerm = document.getElementById('materia-search').value.toUpperCase();
        const materias = document.querySelectorAll('.materia');
        
        materias.forEach(materiaEl => {
            const materiaName = materiaEl.querySelector('.materia-title').childNodes[0].textContent.toUpperCase();
            
            materiaEl.classList.remove('highlight');
            
            if (searchTerm.length > 2 && materiaName.includes(searchTerm)) {
                materiaEl.style.display = 'flex';
                materiaEl.classList.add('highlight');
            } else if (searchTerm.length <= 2) {
                materiaEl.style.display = 'flex';
            } else {
                materiaEl.style.display = 'none';
            }
        });
    }

    // --- Manejo de Notas ---

    function handleNoteChange(materiaName, event) {
        const input = event.target;
        let note = input.value.trim();
        
        // Validaci贸n de nota (1-10 o vac铆o)
        if (note !== "" && (isNaN(note) || note < 1 || note > 10)) {
            alert("Por favor, introduce una nota v谩lida entre 1 y 10.");
            input.value = CORRELATIVIDADES[materiaName].note; 
            return;
        }

        CORRELATIVIDADES[materiaName].note = note;
        saveProgress();
    }

    // --- Manejo de Cambio de Estado ---

    function handleStatusChange(materiaName, event) {
        const newStatus = event.target.value;
        const materiaData = CORRELATIVIDADES[materiaName];

        // 1. Regla de Correlatividad: No permitir pasar a PROMOCIN si no est谩 disponible.
        if (newStatus === 'promocion' && !isAvailable(materiaName)) {
            alert("No puedes promocionar esta materia. Faltan requisitos (Ver Tooltip).");
            event.target.value = materiaData.status; // Revertir la selecci贸n
            return;
        }

        // 2. Transici贸n y Animaci贸n
        const oldStatus = materiaData.status;
        materiaData.status = newStatus;

        if (newStatus === 'promocion' && oldStatus !== 'promocion') {
            triggerConfetti();
        }

        // 3. Limpiar nota si se cambia de Promoci贸n a otro estado
        if (oldStatus === 'promocion' && newStatus !== 'promocion') {
            materiaData.note = '';
        }
        
        // 4. Guardar y Renderizar
        saveProgress();
        renderMalla(); 
    }
    
    // --- Funciones de Animaci贸n y Utilidad ---

    function toggleDependencyHighlight(materiaName, highlight) {
        const dependents = getDependentMaterias(materiaName);
        dependents.forEach(depName => {
            const depEl = document.getElementById(`materia-${depName.replace(/\s/g, '_')}`);
            if (depEl) {
                if (highlight) {
                    depEl.classList.add('dependencia-futura');
                } else {
                    depEl.classList.remove('dependencia-futura');
                }
            }
        });
    }

    function getDependentMaterias(materiaName) {
        const dependents = [];
        for (const name in CORRELATIVIDADES) {
            if (CORRELATIVIDADES[name].prerequisites.includes(materiaName)) {
                dependents.push(name);
            }
        }
        return dependents;
    }


    function triggerConfetti() {
        const container = document.getElementById('confetti-container');
        const colors = ['#fff', '#ff00ff', '#ffff00'];
        const numPieces = 20;

        for (let i = 0; i < numPieces; i++) {
            const piece = document.createElement('div');
            piece.className = 'piece';
            piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            piece.style.left = `${Math.random() * 100}vw`;
            piece.style.top = `${Math.random() * 80}vh`;
            piece.style.animationDelay = `${Math.random() * 0.1}s`;
            container.appendChild(piece);
        }

        setTimeout(() => {
            container.innerHTML = '';
        }, 1000);
    }


    // --- Funci贸n Principal de Renderizado ---

    function renderMalla() {
        for (let year = 1; year <= 5; year++) {
            const cicloEl = document.getElementById(`year-${year}`);
            if (!cicloEl) continue;
            
            const titleHtml = cicloEl.querySelector('h2').outerHTML;
            cicloEl.innerHTML = titleHtml;

            MATERIAS_POR_AO[year].forEach(materiaName => {
                const materiaData = CORRELATIVIDADES[materiaName];
                if (!materiaData) return;

                const pendingCount = getPendingRequirementCount(materiaName);
                const available = pendingCount === 0;
                const pendingReqs = getPendingRequirements(materiaName);
                const isPromocion = materiaData.status === 'promocion';
                
                // Clases de estilo
                let materiaClasses = materiaData.status;
                if (!available && !isPromocion) {
                    materiaClasses += ' disabled';
                }
                if (pendingCount === 1) {
                    materiaClasses += ' casi-disponible';
                }

                const materiaEl = document.createElement('div');
                materiaEl.className = `materia ${materiaClasses}`;
                materiaEl.id = `materia-${materiaName.replace(/\s/g, '_')}`;
                
                // Generar el desplegable de estado
                let statusOptions = '';
                for (const key in STATUS_MAP) {
                    statusOptions += `<option value="${key}">${STATUS_MAP[key]}</option>`;
                }
                
                materiaEl.innerHTML = `
                    <span class="materia-title">
                        ${materiaName}
                        ${isPromocion ? 
                            `<input type="number" min="1" max="10" step="1" 
                                class="nota-input" 
                                value="${materiaData.note}" 
                                placeholder="Nota" 
                                onchange="handleNoteChange('${materiaName}', event)">` 
                            : ''
                        }
                    </span>
                    <select class="estado-selector ${materiaData.status}" 
                        onchange="handleStatusChange('${materiaName}', event)">
                        ${statusOptions}
                    </select>
                    ${!available ? `<span class="tooltip-text"><pre> ${pendingReqs}</pre></span>` : ''}
                `;

                // Seleccionar el estado actual en el desplegable
                materiaEl.querySelector('.estado-selector').value = materiaData.status;


                // Eventos de resaltado de dependencias
                materiaEl.addEventListener('mouseover', () => toggleDependencyHighlight(materiaName, true));
                materiaEl.addEventListener('mouseout', () => toggleDependencyHighlight(materiaName, false));
                
                cicloEl.appendChild(materiaEl);
            });
        }
        
        // Actualizar la barra de progreso al finalizar el render
        updateProgress();
    }

    // --- Inicializaci贸n de la Animaci贸n de Hojas ---

    function createFallingLeaves() {
        const container = document.getElementById('leaf-container');
        const numLeaves = 30;
        
        for (let i = 0; i < numLeaves; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            
            leaf.style.left = `${Math.random() * 100}vw`;
            
            leaf.style.setProperty('--fall-x', `${Math.random() * 50 - 25}px`);
            leaf.style.setProperty('--fall-rot', `${Math.random() * 1000 + 360}deg`);
            leaf.style.setProperty('--sway-dist', `${Math.random() * 15 + 5}px`);
            
            leaf.style.animationDelay = `${Math.random() * 10}s`;
            leaf.style.animationDuration = `${7 + Math.random() * 6}s`;
            leaf.style.opacity = '1';
            
            container.appendChild(leaf);
        }
    }

    // --- 4. Inicializaci贸n Global ---

    document.addEventListener('DOMContentLoaded', () => {
        loadProgress();
        renderMalla();
        createFallingLeaves();
    });

</script>
